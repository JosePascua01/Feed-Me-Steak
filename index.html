<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Feed me Steak</title>
</head>

<body>
  <header>
    <h1>
      Feed me Steak!
    </h1>
    <p>
      Click on the steak and feed the hungry Jose
    </p>
  </header>
  <main>
    <img id="steak" class="steak" src="assets/pictures/steak.png" alt="Steak">
    <div id="joseContainer" class="jose">
      <img src="assets/pictures/Idle.png" alt="Idle Jose" class="jose active observe" id="Idle">
      <img src="assets/pictures/isSeen.png" alt="Jose sees steak" class="jose hidden observe" id="isSeen">
      <img src="assets/pictures/isNear.png" alt="Jose getting closer" class="jose hidden observe" id="isNear">
      <img src="assets/pictures/isNearer.png" alt="Jose almost there" class="jose hidden observe" id="isNearer">
      <img src="assets/pictures/isNearest.png" alt="Jose ready to eat" class="jose hidden observe" id="isNearest">
      <img src="assets/pictures/Eat1.png" alt="Jose starts eating" class="jose hidden eating" id="Eat1">
      <img src="assets/pictures/Eat2.png" alt="Jose eating happily" class="jose hidden eating" id="Eat2">
      <div id="mouth"></div>
    </div>
  </main>
  <footer>
    Copyright Â© 2025. Joelo Pascua, All rights reserved.
  </footer>
</body>
<script type="module" src="script.js"></script>

</html>
